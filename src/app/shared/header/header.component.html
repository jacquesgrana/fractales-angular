<mat-toolbar class="body-container">
    <mat-toolbar-row class="flex-start">
    <button mat-button [matMenuTriggerFor]="menu" color="accent">
      <mat-icon class="menu-icon">menu</mat-icon>
    </button>
  </mat-toolbar-row>
    <mat-menu #menu="matMenu" class="mat-menu">
      <button mat-menu-item class="button-menu {{router.url == '/start' ? 'button-selected' : ''}}" id="start-button" [disabled]="router.url == '/start'" (click)="goToStart()"><mat-icon class="{{router.url == '/start' ? 'icon-button-selected' : 'icon-button'}}">home</mat-icon>Accueil</button>
      <button mat-menu-item class="button-menu {{router.url == '/draw' ? 'button-selected' : ''}}" id="draw-button" [disabled]="router.url == '/draw'" (click)="goToDraw()"><mat-icon class="{{router.url == '/draw' ? 'icon-button-selected' : 'icon-button'}}">draw</mat-icon>Dessiner</button>
      <button mat-menu-item class="button-menu" (click)="goToRoot()"><mat-icon class="icon-button">menu</mat-icon>Choisir une Application</button>
    </mat-menu>

    <mat-toolbar-row class="flex-center div-title">
      <h1 class="title" (click)="goToStart()">{{title}}</h1>
    </mat-toolbar-row>
  </mat-toolbar>
